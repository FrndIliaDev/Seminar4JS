    <h1>Описание задания:</h1>
    <p>
        В переменной day хранится число от 1 до 31. Определите, в какую
        декаду месяца попадает это число (первая, вторая или третья декада).
    </p>
    <script>
        let day = 9;

        let decade;
        if (day >= 1 && day <= 10) {
                decade = 'в первую';
        } else if (day > 10 && day <= 20) {
                decade = 'во вторую';
        } else if (day > 20 && day <= 31) {
                decade = 'в третью';
        } else {
                decade = 'некорректное число';
        }

        console.log('Число ' + day + ' попадает ' + decade + ' декаду месяца');
    </script>
