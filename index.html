    <h1>Описание задачи:</h1>
    <p>
        Напишите скрипт, который принимает два числа num1 и num2, и выводит в консоль сообщение о том, удовлетворяют ли условия num1 меньше либо 1 и num2 больше либо равно 3.
    </p>
    
    <script>
        let num1 = parseFloat(prompt('Type in value for num1: '));
        let num2 = parseFloat(prompt('Type in value for num2: '));
        if (num1 <= 1 && num2 >= 3) {
            console.log('Условия выполненны');
        } else {
            console.log('Условия невыполненны');
        }
    </script>
